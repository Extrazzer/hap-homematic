<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card-group">
      <div class="card p-4">
        <div class="card-body">
          <h1>Login</h1>
          <p class="text-muted">{{'Please login with your CCU Account' | localize}}</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend"><span class="input-group-text">
                <span class="cil-user"></span>
              </span></div>
            <input class="form-control" type="text" name="username" [(ngModel)]="username" placeholder="Username">
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend"><span class="input-group-text">
                <span class="cil-lock-locked"></span>
              </span></div>
            <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Password">
          </div>
          <div class="row">
            <div class="col-6">
              <button class="btn btn-primary px-4" type="button" (click)="doLogin()">Login</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
        <div class="card-body text-center">
          <div>
            <p>{{'You may also switch to your CCU UI, login and call this page thru the AddOns Page' | localize}}</p>
            <button class="btn btn-lg btn-outline-light mt-3" type="button">Go to the CCU</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
