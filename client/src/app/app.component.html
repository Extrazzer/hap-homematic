<div [class.progress-css]="isLoading===true"></div>
<div class="c-sidebar c-sidebar-dark c-sidebar-fixed c-sidebar-lg-show" id="sidebar">
  <app-menu *ngIf="phraseLoaded===true"></app-menu>
  <button class="c-sidebar-minimizer c-class-toggler" type="button" data-target="_parent" id="sidebartoggler"
    data-class="c-sidebar-minimized"></button>
</div>
<div class="c-wrapper">

  <app-toast></app-toast>

  <header class="c-header c-header-light c-header-fixed c-header-with-subheader">
    <!-- c-sidebar-show -->
    <button class="c-header-toggler c-class-toggler d-lg-none mfe-auto" type="button" data-target="#sidebar"
      data-class="c-sidebar-show">
      <i class="c-icon c-icon-lg mt-2 ml-1 mr-3 mb-2 cil-burger"></i>
    </button>
    <app-breadcrumbs *ngIf="phraseLoaded===true"></app-breadcrumbs>
  </header>

  <div class="c-body">
    <router-outlet></router-outlet>
  </div>

  <footer class="c-footer">
    <span>&copy; {{todayDate | date : 'yyyy'}}</span> by thkl |Â <a target="_blank"
      href="https://github.com/thkl/hap-homematic">https://github.com/thkl/hap-homematic</a>
    <span class="error">
      {{errorMessage}}
    </span>
  </footer>
</div>
